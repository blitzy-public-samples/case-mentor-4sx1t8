<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="32" viewBox="0 0 180 32" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Case Interview Practice Platform Logo">
  <title>Platform Logo</title>
  <desc>Professional logo representing the Case Interview Practice Platform</desc>
  
  <!-- Base rectangle with primary brand color -->
  <rect x="0" y="4" width="32" height="24" rx="2" fill="#0F172A"/>
  
  <!-- Abstract "C" shape using accent color -->
  <path d="M8 12c3.5 0 6 2.5 6 6s-2.5 6-6 6" stroke="#22C55E" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- "IP" letters using secondary color -->
  <path d="M20 12v12M20 12h4" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  <path d="M28 12v12M28 12c2.2 0 4 1.8 4 4s-1.8 4-4 4" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text portion using primary color -->
  <text x="44" y="21" fill="#0F172A" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">
    Case Interview
  </text>
  
  <!-- Responsive styles for different breakpoints -->
  <style>
    @media (max-width: 768px) {
      svg { height: 24px; }
    }
    @media (min-width: 768px) and (max-width: 1024px) {
      svg { height: 28px; }
    }
    @media (min-width: 1024px) {
      svg { height: 32px; }
    }
  </style>
</svg>