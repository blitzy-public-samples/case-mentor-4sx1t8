<?xml version="1.0" encoding="UTF-8"?>
<!-- Requirements addressed:
     - Core Features - Practice Drills: Visual representation of six core drill types
     - Design System Specifications: Uses platform color palette (#0F172A, #3B82F6, #22C55E)
     - User Interface Design: Enhances drill selection interface -->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Case Interview Practice Drill Types Illustration">
    <title>Case Interview Practice Drill Types</title>
    <desc>Visual representation of the six different types of case interview practice drills</desc>

    <!-- Background Grid -->
    <defs>
        <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
            <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#0F172A" stroke-opacity="0.05"/>
        </pattern>
    </defs>
    <rect width="800" height="600" fill="white"/>
    <rect width="800" height="600" fill="url(#grid)"/>

    <!-- Case Prompt Drill -->
    <g transform="translate(100, 100)">
        <rect width="200" height="120" rx="8" fill="#0F172A" opacity="0.05"/>
        <path d="M40,40 h120 M40,60 h80 M40,80 h100" stroke="#0F172A" stroke-width="4" stroke-linecap="round"/>
        <text x="100" y="140" fill="#0F172A" font-family="Inter" font-size="14" text-anchor="middle">Case Prompt</text>
    </g>

    <!-- Calculations Drill -->
    <g transform="translate(500, 100)">
        <rect width="200" height="120" rx="8" fill="#3B82F6" opacity="0.05"/>
        <path d="M60,60 h80 M100,40 v80" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
        <circle cx="100" cy="60" r="30" stroke="#3B82F6" stroke-width="2" fill="none"/>
        <text x="100" y="140" fill="#3B82F6" font-family="Inter" font-size="14" text-anchor="middle">Calculations</text>
    </g>

    <!-- Case Math Drill -->
    <g transform="translate(100, 260)">
        <rect width="200" height="120" rx="8" fill="#22C55E" opacity="0.05"/>
        <path d="M50,70 l20,-20 l20,20 l20,-20 l20,20" stroke="#22C55E" stroke-width="3" fill="none"/>
        <circle cx="140" cy="70" r="25" stroke="#22C55E" stroke-width="2" fill="none"/>
        <text x="100" y="140" fill="#22C55E" font-family="Inter" font-size="14" text-anchor="middle">Case Math</text>
    </g>

    <!-- Brainstorming Drill -->
    <g transform="translate(500, 260)">
        <rect width="200" height="120" rx="8" fill="#0F172A" opacity="0.05"/>
        <path d="M100,40 C60,40 40,70 40,90 C40,110 60,120 80,120 C100,120 120,110 120,90" stroke="#0F172A" stroke-width="2" fill="none"/>
        <circle cx="100" cy="60" r="20" stroke="#0F172A" stroke-width="2" fill="none"/>
        <text x="100" y="140" fill="#0F172A" font-family="Inter" font-size="14" text-anchor="middle">Brainstorming</text>
    </g>

    <!-- Market Sizing Drill -->
    <g transform="translate(100, 420)">
        <rect width="200" height="120" rx="8" fill="#3B82F6" opacity="0.05"/>
        <path d="M60,100 h20 v-20 h20 v-20 h20 v-20 h20" stroke="#3B82F6" stroke-width="3" fill="none"/>
        <rect x="60" y="40" width="80" height="60" stroke="#3B82F6" stroke-width="2" fill="none"/>
        <text x="100" y="140" fill="#3B82F6" font-family="Inter" font-size="14" text-anchor="middle">Market Sizing</text>
    </g>

    <!-- Synthesizing Drill -->
    <g transform="translate(500, 420)">
        <rect width="200" height="120" rx="8" fill="#22C55E" opacity="0.05"/>
        <path d="M60,60 l80,0 M60,80 l80,0 M80,40 l40,0 M80,100 l40,0" stroke="#22C55E" stroke-width="3" stroke-linecap="round"/>
        <circle cx="100" cy="70" r="35" stroke="#22C55E" stroke-width="2" fill="none"/>
        <text x="100" y="140" fill="#22C55E" font-family="Inter" font-size="14" text-anchor="middle">Synthesizing</text>
    </g>

    <!-- Connecting Lines -->
    <path d="M300,160 H500 M300,320 H500 M300,480 H500" stroke="#0F172A" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>
    <path d="M200,220 V260 M600,220 V260 M200,380 V420 M600,380 V420" stroke="#0F172A" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>
</svg>